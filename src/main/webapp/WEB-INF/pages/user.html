<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .user-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            line-height: 1.125;
            font-weight: 600;
            letter-spacing: .004em;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 17px;
            line-height: 1.23536;
            margin-bottom: 12px;
        }
        .button {
            display: inline-block;
            background-color: #0071e3;
            color: #fff;
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 17px;
            line-height: 1.17648;
            font-weight: 400;
            letter-spacing: -.022em;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0077ed;
        }
        .delete-button {
            background-color: #ff3b30;
            margin-top: 12px;
        }
        .delete-button:hover {
            background-color: #ff453a;
        }
    </style>
</head>
<body>
<div class="user-card">
    <h1>User Details</h1>
    <ul th:object="${user}">
        <li><strong>Full Name:</strong> <span th:text="*{name}"></span></li>
        <li><strong>Country:</strong> <span th:text="*{lastName}"></span></li>
        <li><strong>Age:</strong> <span th:text="*{age}"></span></li>
        <li><strong>ID:</strong> <span th:text="*{id}"></span></li>
    </ul>
    <a th:href="@{/{id}/edit(id=${user.getId()})}" class="button">Edit User</a>
    <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
        <button type="submit" class="button delete-button">Delete User</button>
    </form>
</div>
</body>
</html>
