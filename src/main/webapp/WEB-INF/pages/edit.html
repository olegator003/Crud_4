<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            line-height: 1.125;
            font-weight: 600;
            letter-spacing: .004em;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #0071e3;
            color: #fff;
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 17px;
            line-height: 1.17648;
            font-weight: 400;
            letter-spacing: -.022em;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0077ed;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <h1>Edit User</h1>
    <label for="fullName">Full Name</label>
    <input type="text" th:field="*{name}" id="fullName">

    <label for="country">Country</label>
    <input type="text" th:field="*{lastName}" id="country">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">

    <button type="submit">Update User</button>
</form>
</body>
</html>
